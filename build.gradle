apply plugin: 'jetty'
apply plugin: 'maven'  //使用maven管理依赖，通过maven仓库下载项目所需lib
apply plugin: 'java'    
apply plugin: "war"
apply plugin: "eclipse" //构建eclipse开发环境构建
apply plugin: 'eclipse-wtp'  //构建web项目的开发环境  

sourceCompatibility = '1.7'
[compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {  
    mavenCentral()  //指定maven本地仓库
} 

dependencies {

	compile(
		'javax.servlet:servlet-api:2.5',
		'org.springframework:spring-webmvc:4.0.3.RELEASE',
		'org.springframework:spring-tx:4.0.3.RELEASE',
		'org.springframework:spring-jdbc:4.0.3.RELEASE',
		'org.springframework:spring-test:4.0.3.RELEASE',
		'org.mybatis:mybatis:3.2.7',
		'org.mybatis:mybatis-spring:1.2.2',
		'mysql:mysql-connector-java:5.1.30',
		'org.hibernate:hibernate-core:4.3.5.Final',
		'com.google.guava:guava:16.0.1',
		'com.alibaba:druid:1.0.4',
		'com.alibaba:fastjson:1.1.39',
		'commons-fileupload:commons-fileupload:1.3.1',
		'org.codehaus.jackson:jackson-mapper-asl:1.9.13',
		'log4j:log4j:1.2.17',
		'junit:junit:4.11'
	)

}

group = 'me.jomin'
